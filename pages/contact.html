            <a class="navbar-brand" href="../index.html">

                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNav">

                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6" data-aos="fade-right">
                    <div class="contact-info">
                        <h1>Get in Touch</h1>
                        <p class="lead">Have questions? We'd love to hear from you.</p>

                        <div class="info-cards">
                            <div class="info-card">
                                <i class="fas fa-map-marker-alt"></i>
                                <div>
                                    <h3>Location</h3>
                                    <p>AKGEC, 27th KM Stone, Delhi-Meerut Expressway, Ghaziabad, UP</p>
                                </div>
                            </div>

                            <div class="info-card">
                                <i class="fas fa-envelope"></i>
                                <div>
                                    <h3>Email</h3>
                                    <p>tedx@akgec.ac.in</p>
                                </div>
                            </div>

                            <div class="info-card">
                                <i class="fas fa-phone"></i>
                                <div>
                                    <h3>Phone</h3>
                                    <p>8744052891 </p>
                                </div>
                            </div>
                        </div>

                        <div class="social-links">
                            <a href="https://www.facebook.com/Official.AKGEC" class="social-link"><i class="fab fa-facebook-f"></i></a>
                            <a href="https://x.com/Official_AKGEC?t=I6xonaUzKE3kDu1Pa-pcGA&s=09" class="social-link"><i class="fab fa-twitter"></i></a>
                            <a href="https://www.instagram.com/tedxakgec/" class="social-link"><i class="fab fa-instagram"></i></a>
                            <a href="https://www.linkedin.com/school/officialakgec/" class="social-link"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6" data-aos="fade-left">
                    <div class="contact-form">
                        <form action="https://api.web3forms.com/submit" method="POST">
                            <input type="hidden" name="access_key" value="e89097db-25a0-49a4-8e99-39dda18de80c">
                            
                            <div class="form-group">
                                <input type="text" class="form-control" name="name" required>
                                <label>Name</label>
                                <span class="focus-border"></span>
                            </div>

                            <div class="form-group">
                                <input type="email" class="form-control" name="email" required>
                                <label>Email</label>
                                <span class="focus-border"></span>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" name="subject" required>
                                <label>Subject</label>
                                <span class="focus-border"></span>
                            </div>

                            <div class="form-group">
                                <textarea class="form-control" name="message" rows="5" required></textarea>
                                <label>Message</label>
                                <span class="focus-border"></span>
                            </div>

                            <button type="submit" class="submit-btn">
                                <span>Send Message</span>
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
